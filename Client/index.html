                  connectionId = id;
                 
                });
                connection.on("reciveMessage",message=>{
                    $("div").html(message);
                    $("div").fadeIn(2000,()=>{

                    });
                });
                connection.start().catch(err => console.error(err.toString()));

                let message=$("#txtMessage").val();
                $.post("https://localhost:5001/api/message",{

             });
        });
    </script>
